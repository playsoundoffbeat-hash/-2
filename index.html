<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PROJECT OFFBEAT - HEADQUARTERS</title>
    <style>
        /* 배경 및 기본 설정 */
        body { 
            background-color: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        .cabinet-container { 
            position: relative; 
            width: 90%; 
            max-width: 900px; 
        }
        .cabinet-img { 
            width: 100%; 
            display: block; 
            border: 2px solid #222;
        }
        
        /* 투명 버튼 설정 */
        .drawer-link { 
            position: absolute; 
            cursor: pointer; 
            /* 마우스를 올렸을 때만 아주 은은하게 금색 테두리가 보이게 설정 */
            border: 1px solid rgba(212, 175, 55, 0); 
            transition: all 0.3s ease;
        }
        .drawer-link:hover { 
            border: 1px solid rgba(212, 175, 55, 0.6); 
            background-color: rgba(212, 175, 55, 0.05); 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        /* 6칸 서랍 위치 좌표 (선택하신 이미지 비율에 맞춤) */
        .drawer-1 { top: 18%; left: 33%; width: 16%; height: 18%; } /* 1번 서랍 (Episode 1 연결) */
        .drawer-2 { top: 18%; left: 51%; width: 16%; height: 18%; }
        .drawer-3 { top: 43%; left: 33%; width: 16%; height: 18%; }
        .drawer-4 { top: 43%; left: 51%; width: 16%; height: 18%; }
        .drawer-5 { top: 68%; left: 33%; width: 16%; height: 18%; }
        .drawer-6 { top: 68%; left: 51%; width: 16%; height: 18%; }
    </style>
</head>
<body>
    <div class="cabinet-container">
        <img src="cabinet.jpg" class="cabinet-img" alt="Intelligence Cabinet">
        
        <a href="ep1.html" class="drawer-link drawer-1" title="OPEN CASE FILE: #E-6801-A"></a>
        
        <div class="drawer-link drawer-2" onclick="alert('기밀 문서: 아직 잠겨 있습니다.')"></div>
        <div class="drawer-link drawer-3"></div>
        <div class="drawer-link drawer-4"></div>
        <div class="drawer-link drawer-5"></div>
        <div class="drawer-link drawer-6"></div>
    </div>
</body>
</html>
