<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PROJECT OFFBEAT - HEADQUARTERS</title>
    <style>
        /* 1. 전체 테마 설정 */
        :root {
            --rich-gold: #D4AF37;
            --deep-brown: #2a1a10;
        }

        body { 
            background-color: #000; 
            color: var(--rich-gold);
            margin: 0; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. 상단 헤더 스타일 */
        header {
            width: 100%;
            padding: 40px 5%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-sizing: border-box;
        }

        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 5px; }
        .case-file { font-size: 0.8rem; opacity: 0.8; text-align: right; }

        /* 3. 서랍장 컨테이너 (중앙 배치) */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .cabinet-container { 
            position: relative; 
            width: 95%; 
            max-width: 1100px; /* 서랍장 크기 조절 */
            min-height: 500px; /* 이미지 미로드 시 붕괴 방지 */
        }

        .cabinet-img { width: 100%; display: block; border: 1px solid #1a1a1a; box-shadow: 0 0 50px rgba(0,0,0,1); }

        /* 4. 서랍 버튼 스타일 */
        .drawer-link { 
            position: absolute; 
            cursor: pointer; 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            transition: all 0.4s ease;
        }

        .drawer-link:hover { 
            border: 2px solid var(--rich-gold); 
            background-color: rgba(212, 175, 55, 0.08);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* 서랍 위치 (이미지 자른 상태에 최적화) */
        .d1 { top: 3%;  left: 3%;  width: 45%; height: 28%; }
        .d2 { top: 3%;  left: 52%; width: 45%; height: 28%; }
        .d3 { top: 35%; left: 3%;  width: 45%; height: 28%; }
        .d4 { top: 35%; left: 52%; width: 45%; height: 28%; }
        .d5 { top: 67%; left: 3%;  width: 45%; height: 28%; } /* EP1 연결 */
        .d6 { top: 67%; left: 52%; width: 45%; height: 28%; }

        /* 5. 하단 푸터 스타일 */
        footer {
            width: 100%;
            padding: 40px;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.5;
            letter-spacing: 2px;
        }
