<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PROJECT OFFBEAT - HEADQUARTERS</title>
    <style>
        /* 1. 전체 배경 및 테마 */
        body { 
            background-color: #000; 
            color: #D4AF37; 
            margin: 0; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. 상단 헤더 (기존 디자인 복구) */
        header {
            width: 100%;
            padding: 50px 5%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-sizing: border-box;
        }
        .logo { font-size: 1.8rem; font-weight: bold; letter-spacing: 8px; }
        .case-info { font-size: 0.8rem; text-align: right; opacity: 0.7; }

        /* 3. 서랍장 영역 (이미지가 없어도 형태 유지) */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .cabinet-container { 
            position: relative; 
            width: 95%; 
            max-width: 1100px; 
            min-height: 600px; /* 이미지가 안 떠도 박스가 겹치지 않게 고정 높이 부여 */
            background-color: #050505; /* 이미지가 뜰 때까지 보여줄 어두운 배경 */
        }
        .cabinet-img { width: 100%; display: block; border: 1px solid #1a1a1a; }

        /* 4. 서랍 버튼 (노란색 선 위치) */
        .drawer-link { 
            position: absolute; 
            cursor: pointer; 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            transition: all 0.4s ease;
        }
        .drawer-link:hover { 
            border: 2px solid #D4AF37; 
            background-color: rgba(212, 175, 55, 0.08);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* 6칸 서랍 정밀 좌표 */
        .d1 { top: 3%;  left: 3%;  width: 45%; height: 28%; }
        .d2 { top: 3%;  left: 52%; width: 45%; height: 28%; }
        .d3 { top: 33%; left: 3%;  width: 45%; height: 28%; }
        .d4 { top: 33%; left: 52%; width: 45%; height: 28%; }
        .d5 { top: 60%; left: 5%;  width: 45%; height: 28%; } /* EP1 연결 */
        .d6 { top: 60%; left: 51%; width: 45%; height: 28%; }

               /* 서랍 이름표 글자 스타일 (수정본V2: 불투명한 명판 스타일) */
        .drawer-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 정중앙 정렬 */
            
            /* 여기부터가 핵심 변경 사항입니다 */
            background-color: #050505; /* 뒤를 가리는 아주 어두운 검은색 배경 */
            padding: 20px 60px; /* 글자 주변 여백을 줘서 네모난 판처럼 만듦 */
            min-width: 250px; /* 명판이 너무 좁아지지 않게 최소 너비 고정 */
            border: 3px solid #D4AF37; /* 은은한 금색 테두리 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.9), /* 바깥쪽 묵직한 그림자 */
                inset 0 0 15px rgba(212, 175, 55, 0.2); /* 안쪽 은은한 금빛 반사 */
            
            /* 글자 크기 확대 */
            font-size: 1.3rem; /* 기존 0.7rem에서 대폭 확대 */
            color: #D4AF37; 
            font-weight: bold;
            letter-spacing: 3px; /* 자간을 넓혀 가독성 확보 */
            text-align: center;
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
        }

        /* 5. 하단 푸터 (기존 디자인 복구) */
        footer {
            width: 100%;
            padding: 60px 20px;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.5;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PROJECT OFFBEAT</div>
        <div class="case-info">
            CENTRAL INTELLIGENCE ARCHIVE<br>
            CODE NAME: #E-6801-A
        </div>
    </header>

    <div class="main-content">
        <div class="cabinet-container">
            <img src="cabinetv2.jpg" class="cabinet-img" alt="Intelligence Cabinet">
            
            <div class="drawer-link d1"></div>
            <div class="drawer-link d2"></div>
            <div class="drawer-link d3"></div>
            <div class="drawer-link d4"></div>
            
            <a href="ep1.html" class="drawer-link d5" title="OPEN CASE LOG">
                <span class="drawer-label">CASE #E-6801-A</span>
            </a>
            
            <div class="drawer-link d6"></div>
        </div>
    </div>

    <footer>
        &copy; 2026 Project Offbeat Playlist. <br>
        * Optimized for High-Fidelity Studio Monitoring via iZotope.
    </footer>
</body>
</html>
